<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="./calculator.css">
		<title>Calculator</title>
	</head>
	<body>
		<!--Calculator main class Start-->
		<div class="calculator">
			<!--Input box Start-->
			<div class="input" id="input"></div>
			<!--Input box end-->
			<!--Button class start-->
			<div class="buttons">
				<!--Arithmetic operators div Start-->
				<div class="operators">
					<div>+</div>
					<div>-</div>
					<div>&times;</div>
					<div>&divide;</div>
				</div>
		
				<!--Arithmetic operators div End-->
		
				<!--Numeral panel start-->
				<div class="numPanel">
					<!--Numeral first row 7,8,9 start-->
					<div class="numbers">
						<div>7</div>
						<div>8</div>
						<div>9</div>
					</div>
					<!--Numeral first row 7,8,9 End-->
				
					<!--Numeral second row start-->
					<div class="numbers">
						<div>4</div>
						<div>5</div>
						<div>6</div>
					</div>
					<!--Numeral second row End-->
					<!--Numeral third row start-->
					<div class="numbers">
						<div>1</div>
						<div>2</div>
						<div>3</div>
					</div>
					<!--Numeral third row End-->
					<!--Numeral fourth row start-->
					<div class="numbers">
						<div>0</div>
						<div>.</div>
						<div id="clear">C</div>
					</div>
					<!--Numeral fourth row End-->
				
				</div>
				<!--Numeral panel End-->
				<div class="equal" id="result">=</div>
			</div>
		</div>
		<!--Calculator main class End-->
		<script src="./calculator.js"></script>
	</body>
</html>
